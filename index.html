<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Clock</title>
    <link rel="stylesheet"
        href="C:\Users\Ananth Chandra\Desktop\PROJECTS OF MY OWN\Beginner Projects\Mixed Clock\style.css">
</head>

<body>

    <div class="MixClock">
        <!-- Analog clock starts -->


        <div id="clockContainer">
            <div id="ahour"></div>
            <div id="aminutes"></div>
            <div id="aseconds"></div>
            <div id="dot"></div>
            <div id="name">Quartz</div>
        </div>
        <!-- Analog clock end -->




        <!-- Digital clock starts -->

        <div class="container">
            <span id="dhours">00</span>
            <span>:</span>
            <span id="dminutes">00</span>
            <span>:</span>
            <span id="dseconds">00</span>
            <span id="session">AM</span>
        </div>

        <!-- Digital clock ends -->

    </div>




    <script src="C:\Users\Ananth Chandra\Desktop\PROJECTS OF MY OWN\Beginner Projects\Mixed Clock\index.js"></script>
</body>

</html>
